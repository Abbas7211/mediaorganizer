name: mediaorganizer
description: "Media Organizer App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  open_filex: ^4.4.0
  video_thumbnail: ^0.5.3

  webview_flutter: ^4.8.0
  dio: ^5.4.0
  path: ^1.9.0
  path_provider: ^2.1.4
  storage_info: ^1.0.0
  permission_handler: ^11.3.1

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  file_picker: ^8.0.0

  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^6.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.8

  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_logo.png"